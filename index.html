<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>dev.finance$</title>
</head>


<body>
  <header>
    <img id="logo" src="./assets/logo.svg" alt="Logo dev.finace$">
  </header>
  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div id="income" class="card">
        <h3>
          Entradas
          <img src="./assets/income.svg" alt="Entradas">
        </h3>
        <p>R$ 0,00</p>
      </div>

      <div id="expense" class="card">
        <h3>Saídas
          <img src="./assets/expense.svg" alt="Saídas">
        </h3>
        <p>R$ 0,00</p>
      </div>

      <div id="total" class="card">
        <h3>Total <img src="./assets/total.svg" alt="Total"></h3>
        <p>R$ 0,00</p>
      </div>

    </section>
    <section id="transactions">
      <h2 class="sr-only">Transações</h2>

      <div id="data-table">

        <div>
          <a href="#" class="btn-new" onclick="Modal.open()">+ Nova transação</a>
        </div>

        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label class="sr-only" for="description">Descrição</label>
            <input type="text" id="description" name="description" placeholder="Descrição" />
          </div>
          <div class="input-group">
            <label class="sr-only" for="amount">Valor</label>
            <input type="number" step="any" id="amount" name="amount" placeholder="0,00" />
            <small class="help">
              Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
          </div>

          <div class="input-group">
            <label class="sr-only" for="date">Data</label>
            <input type="date" id="date" name="date" />
          </div>

          <div class="input-group actions">
            <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>dev.finance$</p>
  </footer>
  <script src="./scripts.js"></script>
</body>

</html>
